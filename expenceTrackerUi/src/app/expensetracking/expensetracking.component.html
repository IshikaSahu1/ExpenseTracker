<style>
    .card {
        box-shadow: 0 4px 8px 0 rgba(0, 128, 115, 0.5);
        transition: 0.5s;
        padding: 20px;
        border-radius: 8px;
    }

    .grad {
        background-image: linear-gradient(to bottom right, rgb(32, 168, 168), rgb(219, 231, 237));

    }

    form {
        max-width: 500px;
        display: block;
        margin: 0 auto;

    }

    form div {
        margin-bottom: 15px;
        text-align: left;
    }

    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }

    input {
        width: 100%;
        padding: 8px;
        text-align: left;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    .card-body {
        text-align: center;
    }

    button:hover {
        background-color: #0056b3;
    }

    button {
        font-size: 20px;
        padding: 12px 24px;
        width: 49%;
        border: none;
        border-radius: 8px;
        background-color: #007bff;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
</style>
<div class="col-md-4">
</div>

<div class="col-md-4" style="padding: 0%;">
    <div class="card grad">
        <div class="card-body">
            <form name="addform">
               
                <div>
                    <label for="category">Category</label>
                    <input type="text" [(ngModel)]="form.category" name="category"
                        placeholder="Please Enter your Category">
                </div>
                <div>
                    <label for="description">Description</label>
                    <input type="text" [(ngModel)]="form.description" name="description"
                        placeholder="Please Enter your Description">
                </div>
                <div>
                    <label for="amount">Amount</label>
                    <input type="text"  [(ngModel)]="form.amount" name="amount"
                        placeholder="Please Enter an Amount">
                </div>
                <div>
                    <label for="date">Date</label>
                    <input type="date" [(ngModel)]="form.date" name="date">
                </div>
                <div>
                    <button type="submit" (click)="submit()">Submit</button>
                    <button type="reset" style="margin-left: 10px;">Reset</button>

                </div>
            </form>
        </div>
    </div>
</div>

<div class="col-sm-5">
</div>
